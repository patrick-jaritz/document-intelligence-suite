<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>CORS Fix Test for crawl-url Function</h1>
    
    <div class="test info">
        <h3>Testing CORS Headers</h3>
        <p>This will test if the crawl-url function now properly handles CORS requests from the Vercel app.</p>
    </div>

    <div>
        <button onclick="testCORS()">Test CORS Headers</button>
        <button onclick="testCrawlURL()">Test crawl-url Function</button>
        <button onclick="testAll()">Test All</button>
    </div>

    <div id="results"></div>

    <script>
        const SUPABASE_URL = 'https://joqnpibrfzqflyogrkht.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpvcW5waWJyZnpxZmx5b2dya2h0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0Mjg5NTIsImV4cCI6MjA3NjAwNDk1Mn0.pIFvi2XRo1xmK3oZ-XBVpR6WvBye65a3ACE6wuFsxQk';

        async function testCORS() {
            const result = await testCORSPreflight();
            addResult('CORS Preflight (OPTIONS)', result);
        }

        async function testCrawlURL() {
            const result = await testCrawlFunction();
            addResult('crawl-url Function (POST)', result);
        }

        async function testAll() {
            document.getElementById('results').innerHTML = '';
            await testCORS();
            await testCrawlURL();
        }

        async function testCORSPreflight() {
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/crawl-url`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'https://document-intelligence-suite.vercel.app',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type,authorization'
                    }
                });
                
                const corsHeaders = {
                    'access-control-allow-origin': response.headers.get('access-control-allow-origin'),
                    'access-control-allow-methods': response.headers.get('access-control-allow-methods'),
                    'access-control-allow-headers': response.headers.get('access-control-allow-headers')
                };

                if (response.ok && corsHeaders['access-control-allow-origin'] === '*') {
                    return {
                        status: 'success',
                        message: `✅ CORS headers present (${response.status})`,
                        details: `Origin: ${corsHeaders['access-control-allow-origin']}, Methods: ${corsHeaders['access-control-allow-methods']}, Headers: ${corsHeaders['access-control-allow-headers']}`
                    };
                } else {
                    return {
                        status: 'error',
                        message: `❌ CORS headers missing or incorrect (${response.status})`,
                        details: `Headers: ${JSON.stringify(corsHeaders)}`
                    };
                }
            } catch (error) {
                return {
                    status: 'error',
                    message: `❌ Network Error: ${error.message}`,
                    details: `URL: ${SUPABASE_URL}/functions/v1/crawl-url`
                };
            }
        }

        async function testCrawlFunction() {
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/crawl-url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY,
                        'Origin': 'https://document-intelligence-suite.vercel.app'
                    },
                    body: JSON.stringify({
                        url: 'https://example.com',
                        mode: 'basic'
                    })
                });

                const corsHeaders = {
                    'access-control-allow-origin': response.headers.get('access-control-allow-origin'),
                    'access-control-allow-methods': response.headers.get('access-control-allow-methods'),
                    'access-control-allow-headers': response.headers.get('access-control-allow-headers')
                };

                if (response.ok) {
                    const data = await response.json();
                    return {
                        status: 'success',
                        message: `✅ Function working with CORS (${response.status})`,
                        details: `CORS: ${corsHeaders['access-control-allow-origin']}, Content length: ${JSON.stringify(data).length} chars`
                    };
                } else {
                    const errorText = await response.text();
                    return {
                        status: 'error',
                        message: `❌ Function error: ${response.status} ${response.statusText}`,
                        details: `CORS: ${corsHeaders['access-control-allow-origin']}, Error: ${errorText}`
                    };
                }
            } catch (error) {
                return {
                    status: 'error',
                    message: `❌ Network Error: ${error.message}`,
                    details: `This might be a CORS issue if the error mentions CORS policy`
                };
            }
        }

        function addResult(title, result) {
            const resultsDiv = document.getElementById('results');
            const testDiv = document.createElement('div');
            testDiv.className = `test ${result.status}`;
            
            testDiv.innerHTML = `
                <h4>${title}</h4>
                <p><strong>${result.message}</strong></p>
                <p><small>${result.details}</small></p>
            `;
            
            resultsDiv.appendChild(testDiv);
        }

        // Auto-run test on page load
        window.onload = () => {
            setTimeout(testAll, 1000);
        };
    </script>
</body>
</html>
