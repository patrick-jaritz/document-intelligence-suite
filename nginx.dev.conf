# Nginx configuration for local development
# Routes requests to local AI services

events {
    worker_connections 1024;
}

http {
    upstream paddleocr {
        server paddleocr:5000;
    }
    
    upstream dots_ocr {
        server dots-ocr:5000;
    }
    
    upstream crawl4ai {
        server crawl4ai:5000;
    }

    server {
        listen 80;
        
        # PaddleOCR service
        location /paddleocr/ {
            proxy_pass http://paddleocr/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # dots.ocr service
        location /dots-ocr/ {
            proxy_pass http://dots_ocr/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Crawl4AI service
        location /crawl4ai/ {
            proxy_pass http://crawl4ai/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check
        location /health {
            return 200 '{"status":"ok","services":["paddleocr","dots-ocr","crawl4ai"]}';
            add_header Content-Type application/json;
        }
    }
}
