services:
  - type: web
    name: paddleocr-service
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 app:app
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: DEBUG
        value: false
    dockerfilePath: ./services/paddleocr/Dockerfile
    dockerContext: ./services/paddleocr

  - type: web
    name: dots-ocr-service
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 app:app
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: DEBUG
        value: false
      - key: DOTS_OCR_API_URL
        value: ""
      - key: DOTS_OCR_API_KEY
        value: ""
    dockerfilePath: ./services/dots-ocr/Dockerfile
    dockerContext: ./services/dots-ocr
